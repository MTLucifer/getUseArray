<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm dấu vào giữa các số chẵn</title>
</head>
<body>
<input type="number" id="num">
<input type="button" onclick="add()" value="Thêm dấu">
<script>
    function add() {
        let num = parseInt(document.getElementById('num').value);
        let str = num.toString();
        let result = [str[0]];
        for (let x = 1; x < str.length; x++) {
            if ((str[x - 1] % 2 === 0) && (str[x] % 2 === 0)) {
                result.push('-', str[x]);
            } else {
                result.push(str[x]);
            }
        }
        document.write(result.join(''));
    }
</script>
</body>
</html>
